<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulk Barcode Scanner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .scanner-section {
            padding: 30px 20px 20px;
        }

        .camera-container {
            position: relative;
            width: 100%;
            height: 300px;
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        .camera-placeholder {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ccc;
            text-align: center;
            z-index: 1;
        }

        .scan-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 100px;
            border: 2px solid #00ff00;
            border-radius: 10px;
            z-index: 2;
            display: none;
        }

        .scan-overlay::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: #00ff00;
            animation: scan-line 2s linear infinite;
        }

        @keyframes scan-line {
            0% { top: 0; }
            100% { top: calc(100% - 2px); }
        }

        .control-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #333;
            border: 2px solid #ddd;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .manual-input {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .manual-input input {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        .manual-input button {
            padding: 12px 20px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .status {
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .status.scanning {
            background: #e3f2fd;
            color: #1976d2;
        }

        .status.success {
            background: #e8f5e8;
            color: #2e7d32;
        }

        .status.error {
            background: #ffebee;
            color: #d32f2f;
        }

        .barcode-list {
            padding: 0 20px 30px;
        }

        .list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }

        .list-header h3 {
            color: #333;
            font-size: 18px;
        }

        .list-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .counter {
            background: #667eea;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
        }

        .clear-btn, .export-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 8px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .clear-btn {
            background: #ff5722;
            color: white;
        }

        .export-btn {
            background: #2196f3;
            color: white;
        }

        .barcode-item {
            background: #f8f9fa;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 12px;
            border-left: 4px solid #667eea;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .barcode-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .barcode-info {
            flex: 1;
        }

        .barcode-value {
            font-family: 'Courier New', monospace;
            font-weight: bold;
            color: #333;
            font-size: 16px;
            margin-bottom: 5px;
            word-break: break-all;
        }

        .barcode-time {
            color: #666;
            font-size: 12px;
        }

        .delete-btn {
            background: #ff5722;
            color: white;
            border: none;
            border-radius: 6px;
            width: 30px;
            height: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .empty-state {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 40px 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“± Bulk Barcode Scanner</h1>
            <p>Supports QR codes, UPC, EAN, Code128, Code39, PDF417, DataMatrix & more!</p>
        </div>

        <div class="scanner-section">
            <div class="camera-container">
                <video id="video" autoplay playsinline muted></video>
                <div class="camera-placeholder" id="cameraPlaceholder">
                    <div style="font-size: 48px; margin-bottom: 10px;">ðŸ“·</div>
                    <div>Camera will appear here</div>
                </div>
                <div class="scan-overlay" id="scanOverlay"></div>
            </div>

            <div class="control-buttons">
                <button id="startCameraBtn" class="btn btn-primary">Start Camera</button>
                <button id="stopCameraBtn" class="btn btn-secondary" disabled>Stop Camera</button>
            </div>

            <div class="manual-input">
                <input type="text" id="manualInput" placeholder="Enter barcode manually..." />
                <button id="addManualBtn">Add</button>
            </div>
            
            <div id="status" class="status" style="display: none;"></div>
        </div>

        <div class="barcode-list">
            <div class="list-header">
                <h3>Scanned Barcodes</h3>
                <div class="list-actions">
                    <span class="counter" id="counter">0</span>
                    <button id="exportBtn" class="export-btn">Export</button>
                    <button id="clearBtn" class="clear-btn">Clear</button>
                </div>
            </div>
            
            <div id="barcodeList">
                <div class="empty-state">
                    No barcodes added yet. Use the camera or manual input to build your list!
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/zxing-library/0.18.6/zxing-library.min.js"></script>
    <script>
        let isScanning = false;
        let barcodes = [];
        let stream = null;
        let codeReader = null;

        const video = document.getElementById('video');
        const startCameraBtn = document.getElementById('startCameraBtn');
        const stopCameraBtn = document.getElementById('stopCameraBtn');
        const statusDiv = document.getElementById('status');
        const barcodeList = document.getElementById('barcodeList');
        const clearBtn = document.getElementById('clearBtn');
        const exportBtn = document.getElementById('exportBtn');
        const counter = document.getElementById('counter');
        const cameraPlaceholder = document.getElementById('cameraPlaceholder');
        const scanOverlay = document.getElementById('scanOverlay');
        const manualInput = document.getElementById('manualInput');
        const addManualBtn = document.getElementById('addManualBtn');

        function showStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
            
            if (type === 'success' || type === 'error') {
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 3000);
            }
        }

        function updateCounter() {
            counter.textContent = barcodes.length;
        }

        function addBarcode(code) {
            code = code.trim();
            if (!code) return;

            // Check for duplicates
            if (barcodes.some(item => item.code === code)) {
                showStatus('Barcode already exists in list', 'error');
                return;
            }

            const barcode = {
                code: code,
                timestamp: new Date()
            };

            barcodes.unshift(barcode);
            renderBarcodeList();
            updateCounter();
            showStatus('Barcode added successfully!', 'success');

            // Vibrate if supported
            if (navigator.vibrate) {
                navigator.vibrate(100);
            }

            // Clear manual input
            manualInput.value = '';
        }

        function deleteBarcode(index) {
            barcodes.splice(index, 1);
            renderBarcodeList();
            updateCounter();
        }

        function clearAllBarcodes() {
            if (confirm('Are you sure you want to clear all barcodes?')) {
                barcodes = [];
                renderBarcodeList();
                updateCounter();
                showStatus('All barcodes cleared', 'success');
            }
        }

        function exportBarcodes() {
            if (barcodes.length === 0) {
                showStatus('No barcodes to export', 'error');
                return;
            }

            const csvContent = 'Barcode,Timestamp\n' + 
                barcodes.map(b => `"${b.code}","${b.timestamp.toISOString()}"`).join('\n');
            
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `barcodes_${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            window.URL.revokeObjectURL(url);
            
            showStatus('Barcodes exported successfully!', 'success');
        }

        function renderBarcodeList() {
            if (barcodes.length === 0) {
                barcodeList.innerHTML = `
                    <div class="empty-state">
                        No barcodes added yet. Use the camera or manual input to build your list!
                    </div>
                `;
                return;
            }

            barcodeList.innerHTML = barcodes.map((barcode, index) => `
                <div class="barcode-item">
                    <div class="barcode-info">
                        <div class="barcode-value">${barcode.code}</div>
                        <div class="barcode-time">${barcode.timestamp.toLocaleString()}</div>
                    </div>
                    <button class="delete-btn" onclick="deleteBarcode(${index})">Ã—</button>
                </div>
            `).join('');
        }

        async function startCamera() {
            try {
                showStatus('Starting camera...', 'scanning');
                
                // Try different camera constraints for better focus
                const constraints = {
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1280, max: 1920 },
                        height: { ideal: 720, max: 1080 },
                        focusMode: 'continuous',
                        advanced: [
                            { focusMode: 'continuous' },
                            { focusDistance: { ideal: 0.3 } }, // Focus at 30cm (good for barcodes)
                            { zoom: { ideal: 1.0 } }
                        ]
                    }
                };

                // Fallback constraints if advanced doesn't work
                const fallbackConstraints = {
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    }
                };
                
                try {
                    stream = await navigator.mediaDevices.getUserMedia(constraints);
                } catch (advancedError) {
                    console.log('Advanced constraints failed, trying fallback');
                    stream = await navigator.mediaDevices.getUserMedia(fallbackConstraints);
                }
                
                video.srcObject = stream;
                video.style.display = 'block';
                cameraPlaceholder.style.display = 'none';
                scanOverlay.style.display = 'block';
                
                // Wait for video to load and try to set focus
                video.onloadedmetadata = () => {
                    video.play();
                    
                    // Try to enable auto-focus if supported
                    const track = stream.getVideoTracks()[0];
                    if (track && track.getCapabilities) {
                        const capabilities = track.getCapabilities();
                        
                        if (capabilities.focusMode) {
                            track.applyConstraints({
                                advanced: [{ 
                                    focusMode: 'continuous',
                                    focusDistance: 0.3 
                                }]
                            }).catch(err => {
                                console.log('Focus constraints failed:', err);
                                // Try simpler focus mode
                                track.applyConstraints({
                                    focusMode: 'continuous'
                                }).catch(e => console.log('Simple focus failed too:', e));
                            });
                        }
                    }
                };
                
                startCameraBtn.disabled = true;
                stopCameraBtn.disabled = false;
                
                // Initialize barcode reader with all supported formats
                const hints = new Map();
                const formats = [
                    ZXing.BarcodeFormat.QR_CODE,
                    ZXing.BarcodeFormat.DATA_MATRIX,
                    ZXing.BarcodeFormat.UPC_E,
                    ZXing.BarcodeFormat.UPC_A,
                    ZXing.BarcodeFormat.EAN_8,
                    ZXing.BarcodeFormat.EAN_13,
                    ZXing.BarcodeFormat.CODE_128,
                    ZXing.BarcodeFormat.CODE_39,
                    ZXing.BarcodeFormat.CODE_93,
                    ZXing.BarcodeFormat.CODABAR,
                    ZXing.BarcodeFormat.ITF,
                    ZXing.BarcodeFormat.RSS_14,
                    ZXing.BarcodeFormat.RSS_EXPANDED,
                    ZXing.BarcodeFormat.PDF_417,
                    ZXing.BarcodeFormat.AZTEC,
                    ZXing.BarcodeFormat.MAXICODE
                ];
                
                hints.set(ZXing.DecodeHintType.POSSIBLE_FORMATS, formats);
                hints.set(ZXing.DecodeHintType.TRY_HARDER, true);
                
                codeReader = new ZXing.BrowserMultiFormatReader(hints);
                
                showStatus('Camera active - tap screen to focus, point at barcode', 'scanning');
                
                // Add tap-to-focus functionality
                video.addEventListener('click', async () => {
                    const track = stream.getVideoTracks()[0];
                    if (track && track.getCapabilities) {
                        try {
                            await track.applyConstraints({
                                advanced: [{ focusMode: 'single-shot' }]
                            });
                            showStatus('Focusing...', 'scanning');
                            setTimeout(() => {
                                showStatus('Camera active - tap screen to focus, point at barcode', 'scanning');
                            }, 1000);
                        } catch (err) {
                            console.log('Manual focus failed:', err);
                        }
                    }
                });
                
                // Start scanning with delay to allow camera to settle
                setTimeout(() => {
                    codeReader.decodeFromVideoDevice(null, 'video', (result, err) => {
                        if (result) {
                            console.log('Barcode detected:', result.text);
                            addBarcode(result.text);
                        }
                        if (err && !(err instanceof ZXing.NotFoundException)) {
                            console.error('Decode error:', err);
                        }
                    });
                }, 1000);
                
            } catch (error) {
                console.error('Camera error:', error);
                showStatus('Camera access failed. Please allow camera permissions.', 'error');
            }
        }

        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            
            if (codeReader) {
                codeReader.reset();
                codeReader = null;
            }
            
            video.style.display = 'none';
            cameraPlaceholder.style.display = 'block';
            scanOverlay.style.display = 'none';
            
            startCameraBtn.disabled = false;
            stopCameraBtn.disabled = true;
            
            statusDiv.style.display = 'none';
            showStatus('Camera stopped', 'success');
        }

        // Event listeners
        startCameraBtn.addEventListener('click', startCamera);
        stopCameraBtn.addEventListener('click', stopCamera);
        clearBtn.addEventListener('click', clearAllBarcodes);
        exportBtn.addEventListener('click', exportBarcodes);

        addManualBtn.addEventListener('click', () => {
            addBarcode(manualInput.value);
        });

        manualInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addBarcode(manualInput.value);
            }
        });

        // Initialize
        renderBarcodeList();
        updateCounter();

        // Stop camera when page is hidden
        document.addEventListener('visibilitychange', function() {
            if (document.hidden && stream) {
                stopCamera();
            }
        });

        // Stop camera when page unloads
        window.addEventListener('beforeunload', function() {
            if (stream) {
                stopCamera();
            }
        });
    </script>
</body>
</html>
